<app-loginheader></app-loginheader>
<section class="inner-pg">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-12">
              <div class="form-block-right login">
                <h2 class="text-center">Register a new account</h2>
                <p class="text-center">
                  Already Signed Up? Click here to
                  <a href="login.html">Login</a>
                </p>
                <form [formGroup]="form" (ngSubmit)="submitForm()">
                  <div id="err-msg"></div>
                  <div class="form-group">
                    <input
                    formControlName="name"
                    
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="User Name"
                    />

                    <input
                    formControlName="email"
                      
                      class="form-control"
                      placeholder="Email Address"
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                    formControlName="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="pwd"
                    />
                  </div>
                  <div class="form-group">
                    <input
                    formControlName="confirmpassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      id="pwd1"
                    />
                    <!-- <input
                      type="text"
                      class="form-control"
                      placeholder="Location"
                      id="location"
                    />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Country"
                      id="country"
                    />
                    <textarea
                      class="form-control"
                      placeholder="BIO"
                      id="bio"
                    ></textarea> -->
                  </div>
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary btn-block"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
